<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="style/style.css">
 
</head>
<body>
  <main class="container">
    <div class="img__container">
      
    </div>
    <div class="text__container">
      <section class="description_text__container">
        <h1 class="title__text">Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home</h1>
          <p class="paragraph_text"> Ever been in a room and felt like something was missing? Perhaps 
            it felt slightly bare and uninviting. Iâ€™ve got some simple tips

          </p>
      </section>
      <section class="user_text__container">
        <div class="user_info">
          <img src="images/avatar-michelle.jpg" alt="Avatar of user">
          <div class="user_data">
            <h2 class="name_user">Michelle Appleton</h2>
            <p class="birth_user">28 Jun 2020</p>
          </div>
        </div>
        <button class="share_btn"><img class="arrow" src="images/icon-share.svg" alt="Share">
          <div class="social_container">
            <div class="left__social_container">
              <p class="share">SHARE</p>
              <a href="https://www.facebook.com/"><img src="images/icon-facebook.svg" alt="Facebook"></a>
              <a href="https://twitter.com/"><img src="images/icon-twitter.svg" alt="Twitter"></a>
              <a href="https://pl.pinterest.com/"><img src="images/icon-pinterest.svg" alt="Pinterest"></a>
              <div class="triangle-down"></div>
            </div>
            
            
          </div>
        </button>
      </section>
        
    </div>
  </main> 
 <script src="script.js"></script>
</body>
</html>
